name: Deploy từ Develop sang Staging

on:
  push:
    branches:
      - staging  # Chạy khi có code mới push vào develop (bao gồm cả sau khi merge PR)

permissions:
  contents: write

jobs:
  sync-to-staging:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout mã nguồn
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Cài đặt PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none    

      # 3. Merge Develop vào Staging và Push
      - name: Sync Develop to Staging
        run: |
          git checkout staging || git checkout -b staging
          git merge origin/develop --ff-only
          git push origin staging
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}