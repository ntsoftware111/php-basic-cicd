name: Tự động merge vào develop

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
    # Lưu ý: Không thể dùng đồng thời branches và branches_ignore cho cùng một sự kiện pull_request.
    # Nếu đã chỉ định branches: [develop] thì nó đã tự động bỏ qua các nhánh khác rồi.

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-merge:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout mã nguồn
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Cài đặt PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none    
      
      # 3. Kiểm tra cú pháp PHP (Linting)
      - name: Check PHP Syntax
        run: find . -name "*.php" -print0 | xargs -0 -n1 php -l

      # 4. Tự động Merge nếu là Pull Request và các bước trên thành công
      - name: Enable auto-merge
      if: github.event_name == 'pull_request'
      run: gh pr merge --auto --merge "$PR_URL"
      env:
        PR_URL: ${{ github.event.pull_request.html_url }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

