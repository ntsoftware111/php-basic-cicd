name: Tự động merge vào develop

on:
  pull_request:
    branches:
      - develop
    # Lưu ý: Không thể dùng đồng thời branches và branches_ignore cho cùng một sự kiện pull_request.
    # Nếu đã chỉ định branches: [develop] thì nó đã tự động bỏ qua các nhánh khác rồi.

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json, pdo, pdo_mysql
          coverage: none

      # Bước cài đặt và Test (Cần mở comment để đảm bảo code sạch trước khi merge)
      # - name: Install Composer dependencies
      #   run: composer install --prefer-dist --no-progress

      # - name: Run Tests
      #   run: php artisan test

      # 3. Tự động merge PR
      - name: Auto-merge PR
        if: success()
        uses: pascalgn/automerge-action@v0.16.2
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_METHOD: "merge"
          MERGE_FILTER_AUTHOR: "" # Có thể lọc người tạo PR nếu muốn
          MERGE_FORK_PR: "true"
          MERGE_RETRIES: "6"
          MERGE_RETRY_SLEEP: "10000"