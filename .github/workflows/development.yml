name: CI and Auto-Merge to Develop

on:
  pull_request:
    branches:
      - develop  # Chỉ chạy khi PR hướng tới nhánh develop
    branches_ignore:
      - staging

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Cài đặt PHP và dependencies
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # Điều chỉnh theo phiên bản PHP của bạn
          extensions: mbstring, xml, ctype, json, pdo, pdo_mysql
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      # 2. Chạy tests
      - name: Run Tests
        run: |
          echo "Running tests..."
          vendor/bin/phpunit
          # Hoặc nếu dùng Pest: vendor/bin/pest
          # Hoặc nếu dùng Laravel: php artisan test

      # 3. Tự động merge nếu test pass
      - name: Auto-merge PR
        if: success()
        uses: pascalgn/automerge-action@v0.16.2
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_METHOD: "merge"  # Hoặc "squash" / "rebase"
          MERGE_LABELS: ""  # Để trống để merge mọi PR hợp lệ